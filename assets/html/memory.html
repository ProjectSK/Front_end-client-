<html>
<head>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.min.js"></script>
<style>

body {
      font: 10px sans-serif;
}

.axis path,
.axis line {
      fill: none;
        stroke: #000;
          shape-rendering: crispEdges;
}

.x.axis path {
      display: none;
}

.line {
      fill: none;
        stroke: steelblue;
          stroke-width: 1.5px;
}

</style>

</head>
<body>
<div id="viz"></div>
<div id = "test"></div>
<script type="text/javascript">
    var margin = {top: 20, right: 80, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

    var x = d3.time.scale()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");
         
    var line = d3.svg.line()
        .interpolate("linear")
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.graphval); })

    var svg = d3.select("#viz").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var test = document.getElementById('test');
    

    var info = JSON.parse(Android.info())
    var yaxisDesc = info.yaxisDesc;
    var data = info.data;

    color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

    data.forEach(function(d) {
            d.date = parseDate(d.date);
            });
    

    var pers = color.domain().map(function(name){
            return{
                name: name,
                values: data.map(function(d){
                                return {date: d.date, graphval: d.percentageUsage};
                                })
                };
                });

    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([0,100]);
//    y.domain([d3.min(data, function(d) { return d.capacity; }),d3.max(data, function(d) { return d.percentageUsage; })]);
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
    .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text(yaxisDesc);



    var percentage = svg.selectAll(".percentage")
        .data(pers)
        .enter().append("g")
        .attr("class", "percentageUsage");


    percentage.append("path")
        .attr("class", "line")
        .attr("d", function(d) { return line(d.values); })
        .style("stroke", function(d) { return color(d.name); });



    percentage.append("text")
        .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
        .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.graphval) + ")"; })
        .attr("x",width-margin.right)
        .attr("y",0)
        .attr("dy", ".35em")
        .text(function(d) { return d.name; })
        .style('fill', function(d){return color(d.name);});

//        document.getElementById('test').innerHTML += color + color.domain()

</script>
</body>
</html>
