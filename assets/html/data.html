<html>
<head>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.min.js"></script>
<style>

body {
      font: 10px sans-serif;
}

.axis path,
.axis line {
      fill: none;
        stroke: #000;
          shape-rendering: crispEdges;
}

.x.axis path {
      display: none;
}

.line {
      fill: none;
        stroke: steelblue;
          stroke-width: 1.5px;
}

</style>

</head>
<body>
<div id="viz"></div>
<div id = "test"></div>
<script type="text/javascript">
    var margin = {top: 20, right: 80, bottom: 30, left: 120},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

    var x = d3.time.scale()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");
         
    //set line
    var line = d3.svg.line()
        .interpolate("linear")
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.graphval); })

    var svg = d3.select("#viz").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    //var test = document.getElementById('test');
    
	//get info from JSInterface
    var info = JSON.parse(Android.info())
    var yaxisDesc = info.yaxisDesc;
    var data = info.data;
    var len = data.length;

	//set color domain with transdata and recdata
    color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"||"elapsedTime"; }));

	//parse date
    data.forEach(function(d){
            d.date=parseDate(d.date);
            });
	//make information as accumulated data
    for(var i=len-2;i>=0;i--){
        var t = Number(data[i].transdata)+Number(data[i+1].transdata);
        var r = Number(data[i].recdata)+Number(data[i+1].recdata);
        data[i].transdata = t;
        data[i].recdata = r;
    }


	//map colors with data
    var pers = color.domain().map(function(name){
            return{
                name: name,
                values: data.map(function(d){
                                return {date: d.date, graphval: +d[name]};
                                })
                };
                });



	//set axis of data
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([d3.min(data, function(d) { if(Number(d.transdata)>Number(d.recdata)){
                return d.transdata;
                }else{
                return d.recdata;
                }
                }),d3.max(data, function(d) { if(Number(d.transdata)>Number(d.recdata)){
                    return d.transdata;
                    }else{
                    return d.recdata;
                    }
                    })]);

    //draw x, y axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
    .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text(yaxisDesc);


    
    var dataUsage = svg.selectAll(".data")
        .data(pers)
        .enter().append("g")
        .attr("class", function(d){return d.name;});

	//draw actual graph of data
    dataUsage.append("path")
        .attr("class", "line")
        .attr("d", function(d) { return line(d.values); })
        .style("stroke", function(d) { return color(d.name); });


	//write name of graphline
    dataUsage.append("text")
        .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
        .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.graphval) + ")"; })
        .attr("x",width-margin.right)
        .attr("y",0)
        .attr("dy", ".35em")
        .text(function(d) { return d.name; })
        .style('fill', function(d){return color(d.name);});


</script>
</body>
</html>
